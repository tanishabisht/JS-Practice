<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Image Slider</title>
</head>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8" style="text-align: center;">
                <div class="buttons">
                    <button class="btn" id="itemBtn" data-filter="all">ALL</button>
                    <button class="btn" id="carsBtn" data-filter="cars">CARS</button>
                    <button class="btn" id="animalsBtn" data-filter="animals">ANIMALS</button>
                    <button class="btn" id="fruitsBtn" data-filter="fruits">FRUITS</button>
                    <button class="btn" id="colorsBtn" data-filter="colors">COLORS</button>
                </div>

                <div class="cards">
                    <div class="item cars">BMW</div>
                    <div class="item fruits">Apple</div>
                    <div class="item fruits">Banana</div>
                    <div class="item fruits">Mango</div>
                    <div class="item colors">Red</div>
                    <div class="item colors">Blue</div>
                    <div class="item cars">Tesla</div>
                    <div class="item animals">Cow</div>
                    <div class="item animals">Hen</div>
                    <div class="item animals">Cat</div>
                    <div class="item cars">Mustang</div>
                    <div class="item cars">Elantra</div>
                    <div class="item cars">Volvo</div>
                    <div class="item cars">Honda</div>
                    <div class="item animals">Dog</div>
                    <div class="item fruits">Cherry</div>
                    <div class="item colors">Purple</div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
