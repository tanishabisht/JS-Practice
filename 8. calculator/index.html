<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" style="text-align: center;">
                <div class="container" style="margin-top: 200px;">
                    <div class="row" style="margin-bottom: 20px;">
                        <input id="screen" type="text">
                    </div>
                    <div class="row">
                        <button class="col num">9</button>
                        <button class="col num">8</button>
                        <button class="col num">7</button>
                        <button class="col num opn">*</button>
                    </div>
                    <div class="row">
                        <button class="col num">6</button>
                        <button class="col num">5</button>
                        <button class="col num">4</button>
                        <button class="col num opn">/</button>
                    </div>
                    <div class="row">
                        <button class="col num">2</button>
                        <button class="col num">1</button>
                        <button class="col num">0</button>
                        <button class="col num opn">+</button>
                    </div>
                    <div class="row">
                        <button class="col num">.</button>
                        <button class="col opn" id="cancel">C</button>
                        <button class="col opn" id="equal">=</button>
                        <button class="col num opn">-</button>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
