<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Image Slider</title>
</head>


<body>
    <div class="container-fluid" id="imgContainer">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8" style="text-align: center; margin-top: 80px;">
                <h2 id="header">THEME CHANGER</h2><br>

                <div class="themes">
                    <div id="theme1" class="theme">1</div>
                    <div id="theme2" class="theme">2</div>
                    <div id="theme3" class="theme">3</div>
                </div>
                
                <div class="cards">
                    <div class="item color1">BMW</div>
                    <div class="item color2">Apple</div>
                    <div class="item color2">Banana</div>
                    <div class="item color2">Mango</div>
                    <div class="item colors4">Red</div>
                    <div class="item colors4">Blue</div>
                    <div class="item color1">Tesla</div>
                    <div class="item color3">Cow</div>
                    <div class="item color3">Hen</div>
                    <div class="item color3">Cat</div>
                    <div class="item colors4">Blue</div>
                    <div class="item color1">Mustang</div>
                    <div class="item color1">Elantra</div>
                    <div class="item color1">Volvo</div>
                    <div class="item colors4">Red</div>
                    <div class="item colors4">Blue</div>
                    <div class="item color1">Honda</div>
                    <div class="item color3">Dog</div>
                    <div class="item color2">Cherry</div>
                </div>

            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
