<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Image Slider</title>
</head>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" style="margin-top: 100px;">
                <h1 style="text-align: center; color: #456474;">TIP CALCULATOR</h1><br>
                
                <label for="cost" class="que">How much was your Bill?</label><br>
                <input id="cost" class="inp" type="number" name="cost" step='0.01' min="0" max="1000">
                
                <label for="peoplenum" class="que">How many poeple sharing the Bill?</label><br>
                <input id="peopleNum" class="inp" type="number" name="peoplenum" min="0" max="10">
                
                <label for="service" class="que">How was your service?</label><br>
                <select id="service" class="inp" name="service">
                    <option value="20">Great: 20%</option>
                    <option value="10">Good: 10%</option>
                    <option value="2">Bad: 2%</option>
                </select>

                <button id="calc">Calculate</button>

                <div id="tip" style="text-align: center; margin-top: 40px;"></div>

            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
